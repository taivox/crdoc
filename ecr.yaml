apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xecrrepositories.entigo.com
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  group: entigo.com
  names:
    kind: XECRRepository
    plural: xecrrepositories
    shortNames:
      - xecrrepo
  claimNames:
    kind: ECRRepository
    plural: ecrrepositories
    shortNames:
      - ecrrepo
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                repositoryName:
                  type: string
                  description: "Name of the ECR repository"
                repositoryNamespace:
                  type: string
                  description: "Namespace for the ECR repository"
                scanOnPush:
                  type: boolean
                  description: "Enable vulnerability scanning on push"
                  default: false
                imageMutability:
                  type: string
                  description: "Image tag mutability"
                  enum:
                    - "MUTABLE"
                    - "IMMUTABLE"
                  default: "IMMUTABLE"
                maxImageCount:
                  type: integer
                  description: "Maximum number of images to keep"
                  default: 100
                  minimum: 1
                  maximum: 10000
                kmsKeyArn:
                  default: ""
                  type: string
                  description: "KMS key ARN for encryption"
                tags:
                  type: object
                  description: "AWS tags for the repository"
                  additionalProperties:
                    type: string
                deletionProtection:
                  type: boolean
                  description: "Enable deletion protection (prevents deletion if images exist)"
                  default: true
              required:
                - repositoryName
            status:
              type: object
              properties:
                repositoryUrl:
                  type: string
                  description: "URL of the ECR repository"
                repositoryArn:
                  type: string
                  description: "ARN of the ECR repository"
                repositoryName:
                  type: string
                  description: "Full repository name in ECR"
---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xs3buckets.entigo.com
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  group: entigo.com
  names:
    kind: XS3Bucket
    plural: xs3buckets
    shortNames:
      - xs3bucket
      - xs3
  claimNames:
    kind: S3Bucket
    plural: s3buckets
    shortNames:
      - s3bucket
      - s3
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                bucketName:
                  type: string
                  description: "Name of the S3 bucket"
                versioning:
                  type: boolean
                  description: "Enable versioning for the bucket"
                  default: false
                kmsKeyArn:
                  type: string
                  description: "KMS key ARN for encryption"
                  default: my-kms-key
                publicAccessBlock:
                  type: object
                  description: "Public access block configuration"
                  properties:
                    blockPublicAcls:
                      type: boolean
                      default: true
                    blockPublicPolicy:
                      type: boolean
                      default: true
                    ignorePublicAcls:
                      type: boolean
                      default: true
                    restrictPublicBuckets:
                      type: boolean
                      default: true
                lifecycleRules:
                  type: array
                  description: "Lifecycle rules for the bucket"
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      status:
                        type: string
                        enum:
                          - "Enabled"
                          - "Disabled"
                        default: "Enabled"
                      prefix:
                        type: string
                      transitions:
                        type: array
                        items:
                          type: object
                          properties:
                            days:
                              type: integer
                            storageClass:
                              type: string
                              enum:
                                - "STANDARD_IA"
                                - "ONEZONE_IA"
                                - "INTELLIGENT_TIERING"
                                - "GLACIER"
                                - "DEEP_ARCHIVE"
                                - "GLACIER_IR"
                      expiration:
                        type: object
                        properties:
                          days:
                            type: integer
                      noncurrentVersionTransitions:
                        type: array
                        items:
                          type: object
                          properties:
                            days:
                              type: integer
                            storageClass:
                              type: string
                              enum:
                                - "STANDARD_IA"
                                - "ONEZONE_IA"
                                - "INTELLIGENT_TIERING"
                                - "GLACIER"
                                - "DEEP_ARCHIVE"
                                - "GLACIER_IR"
                            newerNoncurrentVersions:
                              type: integer
                              description: "Number of newer noncurrent versions to retain"
                      noncurrentVersionExpiration:
                        type: object
                        properties:
                          days:
                            type: integer
                          newerNoncurrentVersions:
                            type: integer
                            description: "Number of newer noncurrent versions to retain before expiration"
                corsRules:
                  type: array
                  description: "CORS rules for the bucket"
                  items:
                    type: object
                    properties:
                      allowedOrigins:
                        type: array
                        items:
                          type: string
                      allowedMethods:
                        type: array
                        items:
                          type: string
                      allowedHeaders:
                        type: array
                        items:
                          type: string
                      exposedHeaders:
                        type: array
                        items:
                          type: string
                      maxAgeSeconds:
                        type: integer
                logging:
                  type: object
                  description: "Server access logging configuration"
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    targetBucket:
                      type: string
                    targetPrefix:
                      type: string
                replication:
                  type: object
                  description: "Replication configuration"
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    destinationBucket:
                      type: string
                    destinationRegion:
                      type: string
                    storageClass:
                      type: string
                websiteConfiguration:
                  type: object
                  description: "Static website hosting configuration"
                  properties:
                    enabled:
                      type: boolean
                      default: false
                    indexDocument:
                      type: string
                      default: "index.html"
                    errorDocument:
                      type: string
                      default: "error.html"
                tags:
                  type: object
                  description: "AWS tags for the bucket"
                  additionalProperties:
                    type: string
                deletionProtection:
                  type: boolean
                  description: "Enable deletion protection"
                  default: true
              required:
                - bucketName
            status:
              type: object
              properties:
                bucketArn:
                  type: string
                  description: "ARN of the S3 bucket"
                bucketDomainName:
                  type: string
                  description: "Domain name of the S3 bucket"
                bucketRegionalDomainName:
                  type: string
                  description: "Regional domain name of the S3 bucket"
                websiteEndpoint:
                  type: string
                  description: "Website endpoint (if website hosting is enabled)"
